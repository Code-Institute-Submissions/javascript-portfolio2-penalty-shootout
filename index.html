<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="src=https://kit.fontawesome.com/1bb1a905c4.js" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Penalty Shootout !</title>
</head>

<body>
    <h1 class="heading">Penalty Shootout</h1>

    <div class="game-area">
        <img class="image" src="assets/images/football_and_goal.jpg" alt="penalty-box and goal">
        <a href="https://www.vecteezy.com/free-vector/soccer-stadium">Soccer Stadium Vectors by Vecteezy</a>
        <div class="controls-area">
            <button data-type="football" class="btn btn--big btn--white1"></button>
            <i class="fa-sharp fa-regular fa-futbol"></i>
            <button data-type="football" class="btn btn--big btn--white2"></button>
            <i class="fa-sharp fa-regular fa-futbol"></i>
            <button data-type="football" class="btn btn--big btn--white3"></button>
            <i class="fa-sharp fa-regular fa-futbol"></i>
            <button data-type="football" class="btn btn--big btn--white4"></button>
            <i class="fa-sharp fa-regular fa-futbol"></i>
            <button data-type="football" class="btn btn--big btn--white5"></button>
            <i class="fa-sharp fa-regular fa-futbol"></i>
            <button data-type="football" class="btn btn--big btn--white6"></button>
            <i class="fa-sharp fa-regular fa-futbol"></i>
            <button data-type="football" class="btn btn--big btn--white7"></button>
            <i class="fa-sharp fa-regular fa-futbol"></i>
            <button data-type="football" class="btn btn--big btn--white8"></button>
            <i class="fa-sharp fa-regular fa-futbol"></i>
            <button data-type="football" class="btn btn--big btn--white9"></button>
            <i class="fa-sharp fa-regular fa-futbol"></i>
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Scored<span id="scored"> 0</span></p>
        <p class="scores">Saved<span id="saved"> 0</span></p>
    </div>

    <div class="generate-area"></div>
    <button data-type="generate">Generate</button>

    <script src="assets/js/script.js"></script>

</body>

</html>
