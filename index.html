<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/1bb1a905c4.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Penalty Shootout </title>
</head>

<body>
    <h1 class="heading">Penalty Shootout!</h1>

    <section class="game-area">
        <img class="image" src="assets/images/football_and_goal.jpg" alt="penalty-box and goal">
    
    <div>
        <button aria-label="top-left" data-choice="0" class="control1"><i class="fa-sharp fa-regular fa-futbol"></i></button>
        <button aria-label="mid-left" data-choice="1" class="control2"><i class="fa-sharp fa-regular fa-futbol"></i></button>
        <button aria-label="bottom-left" data-choice="2" class="control3"><i class="fa-sharp fa-regular fa-futbol"></i></button>
        <button aria-label="top-mid" data-choice="3" class="control4"><i class="fa-sharp fa-regular fa-futbol"></i></button>
        <button aria-label="mid-mid" data-choice="4" class="control5"><i class="fa-sharp fa-regular fa-futbol"></i></button>
        <button aria-label="bottom-mid" data-choice="5" class="control6"><i class="fa-sharp fa-regular fa-futbol"></i></button>
        <button aria-label="top-right" data-choice="6" class="control7"><i class="fa-sharp fa-regular fa-futbol"></i></button>
        <button aria-label="mid-right" data-choice="7" class="control8"><i class="fa-sharp fa-regular fa-futbol"></i></button>
        <button aria-label="bottom-right" data-choice="8" class="control9"><i class="fa-sharp fa-regular fa-futbol"></i></button>
    </div>

    <div id="message"><div>

    <div class="player">
        <h3 class="scores">Scored:<span id="player-score">0</span></h3>
    </div>

    <div class="opponent">
        <h3 class="scores">Saved:<span id="opponent-score">0</span></h3>
    </div>
    
    </section>

    <script src="assets/js/script.js"></script>

</body>

</html>
